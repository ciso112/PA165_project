<div class="container">
  <form
    class="form-horizontal"
    role="form"
    method="POST"
    action="/register"
  >
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2>
          Sign In
        </h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="name">
          Login
        </label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-user-secret">
              </i>
            </div>

            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="Username or E-mail"
              required autofocus
              [(ngModel)]="nameOrEmail"
            >
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="password">
          Password
        </label>
      </div>
      <div class="col-md-6">
        <div class="form-group has-danger">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div
              class="input-group-addon"
              style="width: 2.6rem"
            >
              <i class="fa fa-lock">
              </i>
            </div>
            <input
              type="password"
              name="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
              [(ngModel)]="password"
            >
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!password || !nameOrEmail"
        >
          <i class="fa fa-sign-in">
          </i>
          Login
        </button>
      </div>
    </div>
    <br >
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
          Don't have an account?
          <a routerLink="/register">
            Sign Up Here
          </a>
        </div>
      </div>
    </div>
  </form>
</div>
