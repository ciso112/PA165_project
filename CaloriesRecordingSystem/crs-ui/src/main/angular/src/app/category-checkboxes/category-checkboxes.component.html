<div
  *ngIf="categoriesSelection"
  class="categories ml-2"
>
  <span
    *ngIf="categoriesSelection"
  >
    <label
      *ngIf="categoriesSelection.length >= 2"
    >
      <input
        type="checkbox"
        [(ngModel)]="selectedAll"
        (change)="selectAll()"
      />
      All
    </label>
  </span>
  <div *ngFor="let selection of categoriesSelection">
    <label>
      <input
        type="checkbox"
        [(ngModel)]="selection.checked"
        (change)="filterChanged()"
      />
      {{selection.category.name}}
    </label>
  </div>
</div>
