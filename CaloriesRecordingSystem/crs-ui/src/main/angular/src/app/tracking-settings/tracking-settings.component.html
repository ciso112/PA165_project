<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h2>
        Tracking Settings
      </h2>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="name">
        Weekly burned calories goal
      </label>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <input
            type="number"
            name="caloriesGoal"
            class="form-control"
            id="caloriesGoal"
            [(ngModel)]="trackingSettings.weeklyCaloriesGoal"
            autofocus
            appNumberMinMax=""
            #caloriesGoalValidation="ngModel"
            [minValue]="0"
            [wrongNumberMessage]="'Goal must be at least 0'"
          >
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div
        *ngIf="caloriesGoalValidation.errors && (caloriesGoalValidation.dirty || caloriesGoalValidation.touched)"
        class="form-control-feedback"
      >
          <span class="text-danger align-middle">
            <i class="fa fa-close">
              {{ caloriesGoalValidation.errors.message }}
            </i>
          </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="caloriesGoalValidation.errors"
        (click)="saveTrackingSettings()"
      >
        <i class="fa fa-save">
        </i>
        Save goals
      </button>
    </div>
  </div>
</div>
