<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h2>
        Create New Record
      </h2>
      <hr>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="activity">
        Activity
      </label>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem">
            <i class="fa fa-user">
            </i>
          </div>

          <select
            id="activity"
            name="activity"
            [(ngModel)]="record.activityId"
          >
            <option
              *ngFor="let activity of activities"
              [value]="activity.id"
            >
              {{ activity.name }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div
        *ngIf="record.activityId === undefined"
        class="form-control-feedback"
      >
          <span class="text-danger align-middle">
              <i class="fa fa-close">
                Can't create record without Activity
              </i>
          </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label>
        Time
      </label>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <ng-datepicker
                id="time"
                position="bottom-right"
                placeholder = "Time"
                [(ngModel)]="record.date"
              >
              </ng-datepicker>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="duration">
        Duration
      </label>
    </div>
    <div class="col-md-auto">
      <div class="form-group">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <input
            type="number"
            name="duration"
            class="form-control"
            id="duration"
            [(ngModel)]="record.duration"
          >
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="distance">
        Distance
      </label>
    </div>
    <div class="col-md-auto">
      <div class="form-group">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <input
            type="number"
            name="distance"
            class="form-control"
            id="distance"
            [(ngModel)]="record.distance"
          >
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <button
        type="submit"
        class="btn btn-success"
        (click)="createNewRecord()"
      >
        Create
      </button>
    </div>
  </div>
</div>
