<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h2>
        Sign In
      </h2>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="username">
        Username
      </label>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem">
            <i class="fa fa-user-secret">
            </i>
          </div>

          <input
            type="text"
            name="username"
            class="form-control"
            id="username"
            placeholder="Username"
            required autofocus
            [(ngModel)]="loginCredentials.username"
          >
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="password">
        Password
      </label>
    </div>
    <div class="col-md-6">
      <div class="form-group has-danger">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div
            class="input-group-addon"
            style="width: 2.6rem"
          >
            <i class="fa fa-lock">
            </i>
          </div>
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
            [(ngModel)]="loginCredentials.password"
          >
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <button
        type="submit"
        class="btn btn-success"
        (click)="login()"
        [disabled]="!loginCredentials.areValid()"
      >
        <i class="fa fa-sign-in">
        </i>
        Login
      </button>
    </div>
    <div class="col-md-3">
      <div
        *ngIf="isIncorrectLogin"
        class="form-control-feedback"
      >
          <span class="text-danger align-middle">
            <i class="fa fa-close">
            </i>
            Login details are incorrect
          </span>
      </div>
    </div>
  </div>
  <br >
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
        Don't have an account?
        <a routerLink="/register">
          Sign Up Here
        </a>
      </div>
    </div>
  </div>
</div>
