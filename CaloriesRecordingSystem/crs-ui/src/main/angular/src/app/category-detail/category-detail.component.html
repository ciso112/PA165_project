<div>
  <a
    class="btn btn-outline-primary"
    routerLink="/categories"
  >
    View all categories
  </a>
</div>

<div
  class="container"
  *ngIf="category"
>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h2>
        {{ category.name }}
      </h2>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="description">
        Description
      </label>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <textarea
            class="form-control"
            name="description"
            id="description"
            placeholder="Description"
            [(ngModel)]="category.description"
            rows="4"
            [disabled]="true"
          >
          </textarea>
        </div>
      </div>
    </div>
  </div>

  <app-activities
    [activities]="activitiesInCategory"
    [hideCategory]="true"
  >
  </app-activities>
</div>
